<h2>Property List</h2>
@if (properties.length === 0){
<div>No properties added.</div>}

@else{

@for (prop of properties; track prop.id){

<div class="property-card">
    <h3>{{ prop.propertyName }}</h3>
    <p>{{ prop.propertyDescription }}</p>
    <p>Type: {{ prop.propertyType }}</p>
    <p>City: {{ prop.cityName }}</p>
    <p>PIN: {{ prop.pincode }}</p>
</div>}
}
